<template name="createAccountModal">
    <div id="createaccount" class="modal fade modalheight" tabindex="-1" data-width="760" style="display:no">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> createAccountModalInner}}
            </div>
        </div>
    </div>
</template>

<template name="createAccountModalInner">
    <div class="header">
        <h4>Opret ny bruger</h4>
    </div>
    <div class="modal-body">
        <form role="form">
            <div class="form-group">
                <div class="alert alert-danger hide" id="hidethealert" role="alert">Indtast en gyldig emailadresse</div>
                <label for="input-username">Email</label>
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" id="input-username" placeholder="Emailadresse">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-default">Fortryd</button>
        <button type="button" class="btn btn-danger">Opret</button>
    </div>
    </template>
