

<template name="createquestion">


    <div class="header">
        <h4>Opret spørgsmål</h4>
    </div>

        <div class="row">
            <div class="col-xs-12  col-md-6">
                <form role="form">
                    <div class="form-group">
                        <div class="alert alert-danger hide" id="hidethealert" role="alert">Indtast en gyldig
                            kategori
                        </div>
                        <label for="input-category">Kategori</label>

                        <div class="input-group">
                            <select class="form-control" id="input-category">

                                <option value="{{category}}">{{category}}</option>
                                {{# each categories}}
                                    <option value="{{category}}">{{category}}</option>

                                {{/ each}}
                            </select>

                        </div>
                    </div>
                </form>
                <br/>
                <br/>
                <button type="button" data-dismiss="modal" class="btn btn-default cancel">Fortryd</button>
               <!-- <a href="{{pathFor 'editquestion' _id=this._id}}" type="button" class="btn btn-danger opret">Opret</a>-->
               <button type="button" class="btn btn-danger opret">Opret</button>
            </div>


            <div class="col-xs-12  col-md-6">
                <form role="form">
                    <div class="form-group">
                        <div class="alert alert-danger hide" id="hidethealert" role="alert">Indtast en gyldig
                            kategori
                        </div>
                        <label for="input-category">Opret kategori</label>

                        <div class="input-group" >

                                <input type="text" id="create-category" name="category">


                        </div>
                    </div>
                </form>
                <br/>
                <br/>
                <button type="button" data-dismiss="modal" class="btn btn-default cancel">Fortryd</button>
                <button type="button" class="btn btn-danger opretkategori">Opret</button>
            </div>



    </div>


</template>
