<template name="register">
    <div class="fade-in one">
        <h3 class="text-center">Login</h3>

        <form id="register-form" action="action">
            <div>
                <input type="email" id="account-email" />
                <input type="password" id="account-password" />
                <input type="submit" id="create-account" value="Create an Account" />
            </div>
        </form>
        <!--<div class="col-xs12 col-md-6">{{> loginButtons }}</div>-->
        <br/><br/>

        <div class="col-xs12 col-md-offset-4"><a href="{{pathFor 'menu'}}" class="btn btn-oldstyle" role="button"> <H2>Return to menu</H2></a></div>
    </div>
</template>
