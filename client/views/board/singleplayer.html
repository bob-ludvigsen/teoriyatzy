<Template name="singleplayer">
    <div class="row fade-in one">
        <div class="col-xs-7 col-md-6 half">
            <div class="row ">
                <div class="enabled">
                    {{{grid}}}
                </div>
            </div>
        </div>


        <div class="col-xs-4 col-md-4 score">
            <div>Currrent player is: {{curplayer}} </div>
            <div class="scorep1">Score {{score.player1}}: {{score.scorep1}}<br/>
            </div>
            <div class="scorep2">
                Score {{score.player2}} : {{score.scorep2}}

            </div>

        </div>



        <div class="col-xs-4 col-md-4 pull-left cat-is-disabled">

            {{{cats}}}


        </div>
        <div class="col-xs-4 col-md-4 pull-left hide">

            <P>Remember to select a field!! </P>

        </div>

        

    </div>
    <div class="row">
        <div class="leave">
            <a href="{{pathFor 'menu'}}"><img src="graphics/tilbage.png" class="img-responsive" alt="Responsive image"></a>

        </div>
    </div>
</Template>
